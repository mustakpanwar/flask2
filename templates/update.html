{% extends 'base.html' %}
{% block title%} 
Update 
        {% endblock title %}
{% block todos %}
        
     
  

    <!-- todo input container -->

    <div class="container my-3">
      <h2>Update your Todo</h2>
      <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">My Todos</label>
          <input type="text" class="form-control" name="title"  id="title" value="{{todo.title}}" >
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label"> Update Todo Description</label>
          <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}" >
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
      </form>
    </div>

    <!-- todo table  -->

    
    <a href="/complete/{{ todo.sno }}" class="btn btn-outline-success btn-sm">Uncomplete</a>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    {% endblock todos %}
